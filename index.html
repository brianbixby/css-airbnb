<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Welcome to the World of Trips</title>
</head>

<body>
  <div id="wrapper">
     <h1>Meet Guidebooks</h1>
     <h4>Discover hundreds of local spots recommended by Airbnb hosts</h4>

     <section class="row1">
       <div class="wrapper">
         <h6 class="city">San Francisco</h6>
         <img class="top" src="img/san-francisco.jpg"/>
       </div>
    </section>
    <section class="row1">
       <article class="2">
         <h6 class="city">New York</h6>
         <img class="top" src="img/new-york.jpg"/>
       </article>
     </section>
     <section class="row1">
       <article class="3">
         <h6 class="city">London</h6>
         <img class="top" src="img/london.jpg"/>
       </article>
     </section>

  <div class="clearfix"> </div>

    <button class="button">See All Guidebooks</button>

     <h1>Just for the weekend </h1>
     <h4>Discover new, inspiring places close to home.</h4>

     <section class="row2">
       <article class="4">
         <h6 class="city">Napa</h6>
         <img class="bottom" src="img/napa.jpg"/>
       </article>
       <article class="5">
         <h6 class="city">Sonoma</h6>
         <img class="bottom" src="img/sonoma.jpg"/>
       </article>
       <article class="6">
         <h6 class="city">San Francisco</h6>
         <img class="bottom" src="img/san-francisco-2.jpg"/>
       </article>
     </section>
   <div class="clearfix2"> </div>

     <button class="button">See All Destinations </button>
  </div>
</body>
</html>
